<!DOCTYPE html>
<html>
<head>
<title>Container</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="container.css">
</head>
<body onload="initDivAndLogger()">
<p><button type="button" onClick="doInitLoad(this)">Initialization</button></p>
<div id="div0" class="table">
 <div class="tr"><span>Category&nbsp;</span><div class="td" id="dv331" categSelID="s10"></div>
	<label for="s11">&nbsp;&nbsp;Level&nbsp;</label>
	<input id="s11" type="number" style="max-width: 4em" oninput="onInputValueChange(this.id, this.value)">
 </div>
 <div class="tr" >
	<span>Label&nbsp;</span><input id="s1" type="text" onchange="onInputValueChange(this.id, this.value)">
	<span>&nbsp;&nbsp;Event Date&nbsp;</span><input id="s4" type="date" onchange="onInputValueChange(this.id, this.value)">
 </div>
 <div class="tr">
	<span>Group.A&nbsp;</span><div class="td" id="s2"></div>
	<span>&nbsp;&nbsp;Group.B&nbsp;</span><div class="td" id="s3"></div>
 </div>
</div>
<p><button id="btnExec" type="button" onClick="applyChanges(null)" disabled>Execute</button></p>
<textarea id="msg" rows="8" cols="75"></textarea>
<script src="dfn.js"><!-- populate combobox --></script>
<script src="container.js"></script>
<script src="grid.js"></script>		<!-- required by trigger.js -->
<script src="trigger.js"></script>
<script>
var logger;
var flagWait = false;
var mJsonRaw = {};
var mExecutor = {};

function gridAnchor(idClient, idGrid, stUpdate) {
	let url = '<a href="grid.html?cid=' + idClient + '&grd=' + idGrid;
	if (stUpdate)	{ url += '&st=U'; }
	url += '" target="_blank">GV.' + idGrid + '</a>';
	return url;
}

function onInputValueChange(id, val) {
	if (mExecutor.hasOwnProperty('constraints') || mExecutor.hasOwnProperty('actions')) {
		let propId = parseInt(id.substr(1));
		let setVal= {prop_id: propId, setval: val};
		let action0  = {actn_id: 0, action: setVal};
		let recExec = {
			constraints: mExecutor.constraints,
			actions: [action0].concat(mExecutor.actions)
		}
		applyChanges(recExec);
	}
}

function initDivAndLogger()
{
	function addDropDown(mDiv, mID) {
		const handler = () => {
			onInputValueChange(selectList.id, selectList.value);
		};
		let selectList = htmlChildElt(mID);	// include dfn.js
		selectList.addEventListener("change", handler, false);
		mDiv.appendChild(selectList);
	}
	
	//
	let div0 = document.getElementById("div0");	
	let dv331 = document.getElementById("dv331");
	let selId = dv331.getAttribute('categSelID');
	addDropDown(dv331, selId);
	
	// logger
	let txtMsg = document.getElementById("msg");	// TextArea	
	logger = (msg) => {txtMsg.value += msg + '\r\n'}; 
}

function doInitLoad(btn)
{
	function processJson(json) {
		mJsonRaw = json;
		mExecutor.constraints = json.constraints;
		mExecutor.actions = json.actions;
		for (let prop of json.state.props) {
			let elt = document.getElementById('s' + prop.prop_id);	// Prefix-S
			if (prop.hasOwnProperty('val')) {
				elt.value = prop.val;
			} else {
				elt.innerHTML = gridAnchor(json.client_id, prop.grid_id, false);
			}			
		}		
	}

	document.getElementById("msg").value = '';	// TextArea	
	btn.disabled = true;
	fetch("/data/1").then(	// <<== URL: 
		(response) => response.json()
	).then((data) => {
		processJson(data);
		btn.disabled = false;
		document.getElementById('btnExec').disabled  = false;
	}).catch((err) => {
		console.log(err);
		btn.disabled = false;
	});
}

function applyChanges(executor)
{
	function deleteSetBy(obj) {
		if (obj.hasOwnProperty('val') && obj.hasOwnProperty('setby'))
			delete obj['setby'];
	}
	
	function clearSetBy(st) {
		st.props.forEach(deleteSetBy);	
		st.grids.forEach(gr => gr.rows.forEach(r => r.forEach(deleteSetBy) ) );	
	}
	
	function updateProp(prop) {
		let elt = document.getElementById('s' + prop.prop_id);	// Prefix-S
		if (!elt) {
			logger('W! No html element for id: ' + prop.prop_id);
			return;
		}
		if (!prop.hasOwnProperty('val')) {
			elt.innerHTML = gridAnchor(mJsonRaw.client_id, prop.grid_id, true);;
		} else {
			elt.value = prop.val;
			if (prop.setby > 0) {
				elt.title = "Set by " + prop.setby;
				elt.className = "setby";
			}
		}
	}

	function uploadState(recState) {
		mJsonRaw.state = recState;	// ATTN
		let jdata = JSON.stringify(mJsonRaw);
		flagWait = true;
		fetch('/upload/state', {
			method: "POST",
			body: jdata,
			headers: {"Content-type": "application/json; charset=UTF-8"}
		}).then(response => response.json()
		).then(data => {
			flagWait = false;
			console.log(data);
		}).catch(err => {
			flagWait = false;
			console.log(err);
		});
	}

	
	
	if (executor === null) {
		executor = mExecutor;
	}
	document.getElementById("msg").value = '';	// TextArea	

	let newState = JSON.parse(JSON.stringify(mJsonRaw.state));
	clearSetBy(newState);	
	let objState = createConstainer(newState);	// include container.js
	trigger(executor, objState, logger);		// include trigger.js

	newState.props.forEach(updateProp);
	
	if (window.location.protocol !== 'file:' && !flagWait) {		
		uploadState(newState);
	}
}
</script>
</body>
</html>

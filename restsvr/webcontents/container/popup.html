<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Container</title></head>
<body>
<div id="root"></div>
<script>
const searchParams = new URLSearchParams(window.location.search);
var opener = window.opener;	
if (opener) {
	let oDom = opener.document;
	let divId = searchParams.get('divId');
	let eltDiv = oDom.getElementById(divId);
	if (eltDiv) {
		let clonedDiv = eltDiv.cloneNode(true);
		clonedDiv.style.visibility = "visible";
		document.body.appendChild(clonedDiv);
	}
}
</script>
</body>
</html>
